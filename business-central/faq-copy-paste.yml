### YamlMime:FAQ
metadata:
  title: Algengar spurningar um að afrita og líma gögn
  description: Fáðu svör við algengum spurningum um að afrita og líma gögn úr reitum og línum af síðum Business Central.
  ms.openlocfilehash: 41f92191cf00ff7cbf0a3be2d0902bb9386efc56
  ms.sourcegitcommit: 766e2840fd16efb901d211d7fa64d96766ac99d9
