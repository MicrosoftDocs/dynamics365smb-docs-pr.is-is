### YamlMime:FAQ
metadata:
  title: Algengar spurningar um að afrita og líma gögn
  description: Fáðu svör við algengum spurningum um að afrita og líma gögn úr reitum og línum af síðum Business Central.
  ms.topic: faq
  ms.date: 04/26/2024
  ms.service: dynamics-365-business-central
title: Afrita og líma algengar spurningar
summary: |
  Þú getur afritað eina eða fleiri raðir (færslur) úr lista eða einum reit á síðu og síðan líma það sem þú afritaðir á sömu síðu, aðra síðu eða ytri skjal (eins og Microsoft Excel og Outlook tölvupóst).  

  Í stuttu máli, til að afrita er Ctrl <kbd>C</kbd>+<kbd>(cmd+C í macOS) valið</kbd> á lyklaborðinu. Til að líma er Ctrl <kbd>V</kbd>+<kbd>(</kbd> Cmd<kbd>V</kbd>+<kbd>valið</kbd> í macOS). Það eru nokkrir aðrir flýtilyklar til að afrita og líma sem hjálpa þér að spara tíma þegar þú slærð inn gögn. Nánari upplýsingar um þetta er að finna í [Flýtilykla](keyboard-shortcuts.md#CopyRows). Þessi grein svarar algengum spurningum sem þú gætir haft um að afrita og líma.  
sections:
  - name: Almennt
    questions:
      - question: Hvað get ég afritað og líma?
        answer: |
          Hægt er að afrita og líma þessa gerð gagna:
          - Afritaðu eina eða fleiri raðir í [!INCLUDE[prod_short](includes/prod_short.md)] á sama lista eða í hvaða lista sem er með sömu dálka.
          - Afritaðu eina eða fleiri raðir í [!INCLUDE[prod_short](includes/prod_short.md)] og líma inn í Excel eða önnur forrit.
          - Afritaðu eina eða fleiri raðir í Excel og líma inn í [!INCLUDE[prod_short](includes/prod_short.md)] lista.
          - Afritaðu gildi einstakra reita í [!INCLUDE[prod_short](includes/prod_short.md)] og límdu það hvar sem er.
      - question: Virkar afrit og líma með flísar?
        answer: |
          Já, en aðeins fyrir einn valinn reit.
      - question: Hvernig afrita ég línu?
        answer: |
          Til að afrita eina línu er hún valin og Ctrl <kbd>C</kbd>+<kbd>valið</kbd>.

          Ef þú vilt afrita fleiri línur, geturðu:
          - Veldu <kbd>Ctrl</kbd>+Smelltu á aðra línu eða veldu <kbd>Shift</kbd>+Smelltu til að velja línuna og allar línur á milli. Sjá [Flýtilykla](keyboard-shortcuts.md#CopyRows) fyrir fleiri músar- og lyklaborðs samsetningar til að velja raðir.
          - Velja Skal ![Sýna fleiri valkosti](media/show-more-options-icon.png "Sýna tákn fyrir fleiri valkosti") í fyrsta dálki, velja **Velja meira**, velja gátreitinn við hliðina á hverri línu sem á að afrita og velja <kbd>svo Ctrl</kbd>+<kbd>C</kbd>.
      - question: Hvernig líma ég raðir?
        answer: |
          Veljið auða línu, með fókus í hvaða reit sem er og veljið <kbd>Ctrl</kbd>+<kbd>V</kbd>.

          Ef skipta á út línum sem fyrir eru skal velja línurnar og velja <kbd>síðan Ctrl</kbd>+<kbd>V</kbd>. Í þessu tilfelli er aðeins hægt að líma eins mörg raðir og þú valdir.

          > [!NOTE]
          > Listinn sem verið er að líma í verður að vera breytanlegur.

          <!-- Rows are pasted directly where your cursor is located. If you paste into an empty line, any existing subsequent lines will be moved after the pasted lines. If you paste into an existing line or lines, this will be overwritten.-->
      - question: Get ég límt raðir inn í Outlook tölvupóst?
        answer: |
          Já. Þetta er límt sem snjallaformað borð sem varðveitir inndrátt, tölulegar stillingar og litun, eins og þú myndir sjá í [!INCLUDE[prod_short](includes/prod_short.md)].
      - question: Í hvaða listum get ég afritað og líma raðir?
        answer: |
          Þú getur afritað raðir í hvers konar lista, þar á meðal vinnublaði, Upplýsingakössum, eða lista sem er innfelldur á síðu (eins og línur sölupöntunar). Hins vegar, til að líma raðir, verður listinn að vera breytanlegur.

          Á sumum síðum getur forritshönnunin komið í veg fyrir að þú getir límt raðir. Hafðu samband við stjórnanda þinn eða þróunaraðila forritsins til að breyta [Breytileg eign](/dynamics365/business-central/dev-itpro/developer/properties/devenv-editable-property) á síðunni eða [PasteIsValid eign](/dynamics365/business-central/dev-itpro/developer/properties/devenv-pasteisvalid-property) á upprunatöflunni.
      - question: Á hvaða biðlurum er afrit og líma í boði?
        answer: |
          Afrita og líma er í boði í vafranum eða [!INCLUDE[prod_short](includes/prod_short.md)] forritinu fyrir Windows 10.
      - question: Hver er hámarksfjöldi raða sem hægt er að afrita?
        answer: |
          Þú getur afritað eins mörg raðir og þú hefur flett inn í yfirlit. Til að afrita t.d. allar 1000 raðir á síðu verður þú fyrst að fletta neðst á síðuna og bíða eftir að raðirnar birtast áður en þú afritar þær. Hámarksfjöldi raða sem þú getur afritað takmarkast aðeins af minni tækisins.
      - question: Verður ég að hafa nákvæmlega sömu fjölda dálka þegar ég líma raðir?
        answer: |
          Já. Hvort sem þú ert að afrita frá [!INCLUDE[prod_short](includes/prod_short.md)], frá Excel eða frá einhverjum öðrum töfluuppruna, verða línurnar sem þú límir í [!INCLUDE[prod_short](includes/prod_short.md)] að hafa nákvæmlega samsvarandi dálka - hvorki fleiri né færri.
      - question: Af hverju fæ ég villuboð þegar ég líma raðir?
        answer: |
          Þegar líma inn í [!INCLUDE[prod_short](includes/prod_short.md)] er hver röð skoðuð til að ganga úr skugga um að gildi í hverjum dálki séu gild. Ef dálkur inniheldur gildi sem er ógilt er líming stöðvað og villuboð birtist. Til að forðast þetta skaltu ganga úr skugga um að dálkarnir hafi gild gildi áður en þú límir þá.
      - question: Get ég einnig afritað tengla á síður og færslur?
        answer: |
          Já. Frekari upplýsingar er að finna í [Deiling viðskiptagagna úr Business Central](across-share-data-features.md).
