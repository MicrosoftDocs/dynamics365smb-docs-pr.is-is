- name: B2G krafa í Þýskalandi
  questions:
  - question: Hvað með B2G skilyrði í Þýskalandi?
    answer: Fyrir Business Central notendur sem eru með viðskiptavini hjá þýska ríkinu og þurfa B2G reikninga, verða frá og með 27. nóvember 2020 að senda reikninga á staðbundnum sniðum, svo sem *XRechnung* eða *ZUGFeRD*.  Þetta verður stutt af forritum á borð við [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) eða [Pagero E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6).
