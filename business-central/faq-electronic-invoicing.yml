title: Algengar spurningar um rafrænar reikningsfærslur
summary: "Innbyggða skjalaskiptiþjónustan sendir rafræna reikninga á TradeShift sem er þjónustuaðili sem sendir rafræna reikninga til PEPPOL eða viðtakenda NemHandel. En þjónustan styður takmarkaðan fjölda af útgáfum.   \n\nÞetta algengu spurningar svara sumum af helstu spurningunum um rafræna reikningsfærslu.  \n"
sections:
- name: Almennt
  questions:
  - question: Hvert er vandamálið?
    answer: Innbyggður stuðningur PEPPOL notar API frá TradeShift. En það API styður ekki nýrri útgáfur af PEPPOL.
  - question: Hver er Síðasta útgáfa af PEPPOL sem TradeShift API studdi?
    answer: Síðasta útgáfa af PEPPOL sem TradeShift API studdi er **PEPPOL BIS 2.1**.
  - question: Hver er síðasta útgáfa af PEPPOL sem Business Central studdi?
    answer: Nýjasta útgáfan af PEPPOL sem sjálfgefin útgáfa af Business Central styður er **PEPPOL BIS 3.0**. Við munum halda fyrirliggjandi skjalaskiptaþjónustu út frá TradeShift svo framarlega sem TradeShift styðji núverandi API. Þar að auki höldum við áfram að styðja snið rafrænna reikninga sem eru þegar studd.
