title: Algengar spurningar um notkun Business Central
summary: |
  Þessi hluti inniheldur svör við algengum spurningum um nýskráningu fyrir prufuáskrift, kaup á áskrift og notkun á [!INCLUDE[prod_short](includes/prod_short.md)]. Kynntu þér líka hvernig þú færð tæknilega aðstoð.  
sections:
  - name: Hunsað
    questions:
      - question: |
          Er Business Central í boði í mínu landi/svæði?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] er fáanlegt á takmörkuðum fjölda mörkuðum, en nýjum löndum/svæðum bætast við með staðfæringu undir forystu Microsoft eða með staðfærslu undir forystu samstarfsaðila ársfjórðungslega. Frekari upplýsingar eru í [Framboð eftir löndum/svæðum og studdar þýðingar](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (aðeins í boði á ensku).  
      - question: |
          Hvernig fæ ég Business Central?
        answer: |
          Hægt er að skrá sig fyrir prufuáskrift til að skoða [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Ef þú vilt fá meiri tíma til að skoða, [geturðu lengt áskriftartímann](#can-i-extend-my-30-day--new-company--trial-period-).  

          Til að hjálpa þér að undirbúa þig fyrir viðskipti í [!INCLUDE[prod_short](includes/prod_short.md)] geturðu ræst uppsetningarleiðbeiningar, myndbönd eða hjálpargreinar fyrir valin uppsetningarverkefni. Frekari upplýsingar eru í [Undirbúðu þig fyrir að gera viðskipti](ui-get-ready-business.md).  

          Ef þú ertu tilbúin(n) til að kaupa [!INCLUDE[prod_short](includes/prod_short.md)] geturðu fundið [!INCLUDE[prod_short](includes/prod_short.md)] samstarfsaðila á síðunni [Ég er að leita að úrlausnaraðila](https://go.microsoft.com/fwlink/?linkid=2038145). Frekari upplýsingar eru í [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Hvert leita ég ef ég er með spurningar?
        answer: |
          Ef spurningar vakna um [!INCLUDE[prod_short](includes/prod_short.md)] sem ekki er hægt að finna svar við í þessu skjali er hægt að spyrja Business Central-samfélagið. Lærðu meira á [Dynamics 365 Business Central samfélagsvettvangi](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Frá heimasíðu samfélagsins er einnig hægt að finna tengla á bloggin okkar þar er einnig hægt að finna ábendingar og ráð. Lærðu meira á [Microsoft Dynamics 365 Business Central á Dynamics 365 blogginu](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) og eldra [Dynamics 365 Business Central blogginu](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Að lokum geturðu haft samband við [!INCLUDE[prod_short](includes/prod_short.md)] endursöluaðilann þinn. Frekari upplýsingar eru í [Hvernig fæ ég tæknilega aðstoð?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) hlutanum og [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Af hverju finn ég ekki eiginleikann í Business Central?
        answer: |
          Ertu búin(n) að lesa um nýjan eiginleika í útgáfuáætlun eða á blogginu okkar nýlega? Ef svo er, getur verið að [!INCLUDE[prod_short](includes/prod_short.md)] þitt hafi ekki verið uppfært að nýjustu útgáfu enn. Hægt er að athuga hvaða útgáfu [!INCLUDE[prod_short](includes/prod_short.md)] byggir á síðunni [Hjálp og notendaþjónusta](product-help-and-support.md).  

          Þetta á við um á [!INCLUDE [prod_short](includes/prod_short.md)] Online og innanhúss.  

          Ef eiginleikinn er settur fram sem viðbót í AppSource, er töf á milli þess að eiginleikinn sé kynntur og að hann sé tiltækur í AppSource. Þetta á aðeins við á [!INCLUDE [prod_short](includes/prod_short.md)] Online.  
      - question: |
          Er einhver munur á uppsetningu á staðnum og Business Central Online?
        answer: |
          Já. [!INCLUDE [prod_short](includes/prod_short.md)] er fínstillt fyrir uppsetningu á netinu og sumir eiginleikar gætu aðeins keyrt á staðnum við vissar aðstæður, á meðan aðrir eru alls ekki studdir. Frekari upplýsingar eru í [Eiginleikar sem eru ekki innleiddir við uppsetningu á staðnum á Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (aðeins í boði á ensku).
      - question: |
          Get ég fengið þjálfun í Business Central?
        answer: |
          Já, þú getur það! Hægt er að finna ókeypis netkennsluefni á [Microsoft-þjálfunarsvæðinu](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Einnig er hægt að biðja endursöluaðilann um frekari þjálfun. Ef þú veist ekki hver það er skaltu skoða hlutann [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  

          Frekari upplýsingar um þjálfun í sem Microsoft veitir fyrir Microsoft 365 er að finna á síðunni [Microsoft Dynamics 365 þjálfun](/dynamics365/get-started/training/index#dynamics-365-customers).  

          Viðbótarefni er veitt af [!INCLUDE[prod_short](includes/prod_short.md)]-samfélaginu, t.d. [Microsoft Dynamics 365 Business Central Field Guide](https://leanpub.com/dynamics) sem er skrifað af samstarfsaðila.  
      - question: Hvernig fæ ég tækniþjónustu fyrir Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] er selt í gegnum samstarfsaðila og þú ættir að hafa samband við endursöluaðila til að fá aðstoð vegna tæknilegra vandamála. Ef [!INCLUDE[prod_short](includes/prod_short.md)] félagi þinn getur ekki leyst vandamálið, þá útvegar hann stuðningsmiða hjá Microsoft.  

          Lærðu meira á [Hjálp og stuðningur](product-help-and-support.md) og í [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner) hlutann.  
      - question: |
          Hvar er hnappurinn til að vista?
        answer: |
          Það er enginn *vista* hnappur á síðum eins og í öðrum forritum sem þú gætir kannast við. Í [!INCLUDE[prod_short](includes/prod_short.md)] eru breytingar sem þú gerir á reit vistaðar sjálfkrafa um leið og þú ferð í næsta reit eða lokar síðunni, svo lengi sem engar villur eru til staðar. Þegar þú gerir breytingar á reit og færir þig í annan reit sérðu textann **Vistar**  efst í hægra horninu á síðunni. Hann breytist í **Vistað** fljótlega ef engar villur koma upp. Ef villa kemur upp breytist textinn í **Ekki vistað**.  
      - question: |
          Hvar finn ég þetta línunúmer?
        answer: |
          Skjöl á borð við sölupöntun eða innkaupareikninga samanstanda af hausum og línum. Hver lína er með tölu sem [!INCLUDE [prod_short](includes/prod_short.md)] notar til að auðkenna þessa tilteknu línu. Þar af leiðandi gæti þú séð viðvörun eða villuboð um að eitthvað sé athugavert við línunúmer 1000 sem dæmi. Í sjálfgefinni útgáfu af [!INCLUDE [prod_short](includes/prod_short.md)] eru línunúmer falin. Ef ætlunin er að nota línunúmerin, þarf að sérstilla núverandi síðu og bæta við **Línunr.** . Lærðu meira á [Sérsníddu vinnusvæðið þitt](ui-personalization-user.md#start-personalizing-by-using-the-personalization-mode).  
      - question: |
          Af hverju lýsir hjálpin virkni sem ég hef ekki aðgang að?
        answer: |
          Ef Upplifun stillingin þín í **Fyrirtækjaupplýsingar** síðunni er stillt á **Nauðsynleg**, þá er UI einingar fyrir eiginleika framleiðslu og þjónustukerfi ekki sýnileg þig vegna þess að þær krefjast **Premium** upplifunar. Textaskýrsla er sett inn í hjálpargreinar á háu stigi fyrir þessi eiginleikasvæði. Frekari upplýsingar eru í [Breyta því hvaða eiginleikar eru sýndir](ui-experiences.md).  
      - question: |
          Hvers vegna eru nýjar upplýsingar ekki í boði á mínu tungumáli?
        answer: |
          Microsoft Learn efni um viðskiptaaðgerðir er gefið út á mörgum tungumálum. Efnið er heimilað á ensku og birt á vefslóðum með *en-us* sem tungumálakóðann. Þegar nýjar upplýsingar eru birtar á ensku eru þær sendar til þýðinga á studd tungumál. Þetta þýðir að þú getur ekki lesið þetta nýja efni á þínu eigin tungumáli í allt að fjórar vikur.  

          Við skiljum vandamálin sem þetta getur valdið og við hvetjum notendur til að leita á ensku ef þeir geta ekki fundið það á sínu eigin tungumáli.  
      - question: Hvaða netfang get ég notað með Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online krefst að þú notir vinnu- eða skólanetfang fyrir nýskráningu. [!INCLUDE[prod_short](includes/prod_short.md)] á netinu styður ekki netföng frá tölvupóstfangsveitendum sem þjónusta neytendur eða frá fjarskiptafyrirtækjum. Þetta felur í sér outlook.com, hotmail.com, gmail.com og aðra.  

          Ef þú reynir að skrá þig með persónulegu netfangi færðu skilaboð um að nota vinnu- eða skólanetfang. Frekari upplýsingar má finna á [Úrræðaleit innskráning í sjálfsafgreiðslu](ui-troubleshoot-self-signup.md).  

          Ef ætlunin er að virkja [!INCLUDE[prod_short](includes/prod_short.md)] á staðnum þá er hægt að nota aðrar sannvottunaraðferðir. Frekari upplýsingar er að finna í [Upplýsingar á Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          Þarf ég að kaupa Microsoft 365
        answer: |
          Nr. Ef notandi vill upplifa [!INCLUDE[prod_short](includes/prod_short.md)] að fullu samþætt við Microsoft 365 er hægt að skrá sig í 1 mánaðar ókeypis prufutímabil fyrir Microsoft 365 [hér](https://products.office.com/try).  

          Ef þú skráir þig með öðrum en Microsoft 365 vinnureikningi (eins og joe@mysolution.com), og þú ert með Microsoft 365 áskrift, þá geturðu tengt lénið þitt (*mysolution.com*) með Microsoft 365 áskriftinni. Frekari upplýsingar eru í [Hvað er lén?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) í Microsoft 365 efnisflokknum.  

          Ef þú ert ekki með Microsoft 365 áskrift og vilt ekki kaupa þá, þá útvegum við nýjan Microsoft Entra leiganda fyrir þig þegar þú skráir þig svo þú hafir aðgang í háþróuð stjórnunarverkfæri í Azure gáttinni.  
      - question: |
          Hvað er samþættingin við Microsoft 365 um?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] á netinu er fullsamþætt við Microsoft 365 svo þú getur flett frjálslega á milli Microsoft 365 forrita og [!INCLUDE[prod_short](includes/prod_short.md)] með forritaræsingu. Í [!INCLUDE[prod_short](includes/prod_short.md)] er hægt að opna gögn í Excel, prenta skýrslur með Word, og notandi getur unnið með [!INCLUDE[prod_short](includes/prod_short.md)]-gögn í Outlook, til dæmis. Frekari upplýsingar er að finna í [Nota [!INCLUDE[prod_short](includes/prod_short.md)] sem fyrirtækjainnhólf í Outlook](admin-outlook.md).  
      - question: |
          Get ég framlengt 30 daga prufutímabilið fyrir „Nýtt Fyrirtæki“?
        answer: |
          Já. Þegar lokadagsetning prufutímabilsins nálgast birtum við tilkynningu til að láta þig vita þegar þú skráir þig inn. Tilkynningin inniheldur tengil á leiðarvísinn **Framlengja pruftíma** sem þú getur notað til að framlengja prufutímanum. Aukadagarnir 30 byrja um leið og þú velur **Framlengja prufu** í leiðarvísinum. Þú getur lengt prufutímann einu sinni sjálf/ur. Eftir það getur Microsoft samstarfsaðili lengt hann í aðra 30 daga. Frekari upplýsingar eru í [Framlengja prufuútgáfu](admin-extend-trial.md).

          > [!NOTE]
          > Það gæti tekið allt að tvo virka daga að ljúka framlengingarferli prufutímans.  

          Frekari upplýsingar um hvernig má finna endursöluaðila eru í [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Hverjir eru Þjónustustigssamningarnir fyrir skýið?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          Hversu oft uppfærist Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] á netinu er þjónusta sem samanstendur af Microsoft-verkvangi og viðskiptavirkni. Margir samstarfsaðilar Microsoft bjóða upp á viðbótarviðskiptavirkni, svo sem til að koma til móts við tilteknar þarfir í iðnaði eða staðbundnar. Bæði viðskiptavirkni og þjónustuþættir eru stöðugt vöktuð og uppfærð eftir því sem við á. Þú getur alltaf skoðað [útgáfuáætlunina](/dynamics365/release-plans/) til að fá yfirlit yfir nýja væntanlega virkni. Frekari upplýsingar eru í [Þjónustuyfirlit fyrir Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (aðeins á ensku) og [Nýtt og áætlað](product-news.md).
      - question: |
          Kerfisstjórinn okkar hefur flutt mig í aðra áskrift til að úthluta mér öðru hlutverki, en get ég áfram skoðað sömu upphafssíðuna í Business Central?
        answer: |
          Þetta er svolítið flókið, en svo virðist sem kerfisstjórinn þinn hafi ekki breytt hlutverki þinni og úthlutað notendaflokkum sem passa við nýja leyfið. Í hnotskurn, aðgangur notanda að [!INCLUDE[prod_short](includes/prod_short.md)] ræðst af þeirri gerð áskriftar (leyfis) sem notandi er með - sú gerð ræður heimildum, úthlutuðum hlutverkum notanda og sjálfgefinni upphafssíðu. Þú getur breytt núverandi hlutverki þínu handvirkt í mínum stillingum. En ef þú ert færð(ur) í aðra áskrift, til dæmis úr fyrirtækjaáskrift í áskrift fyrir teymismeðlimi sérðu hugsanlega eldri upphafssíðu af því að heimildunum var ekki breytt.  
      - question: |
          Get ég hætt við áskriftina?
        answer: |
          Já, en gögnum getur verið eytt eða þau varðveitt, allt eftir því hvernig notandi skráði sig fyrir [!INCLUDE[prod_short](includes/prod_short.md)]. Frekari upplýsingar er að finna á [Hætta við [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          Er hægt að nota fjölþætta sannvottun?
        answer: |
          Auðvitað. Ef þú gerir það gætirðu þurft lykilorð forrits til að geta sent tölvupóst. Lykilorð forrits gefa forriti eða tæki aðgang að netfanginu þínu. Skrefin til að fá aðgangsorð fyrir forrit eru breytileg eftir tölvupóstsveitunni þinni. Frekari upplýsingar er að finna í hjálpinni frá þjónustuaðila þínum. Ef þú t.d. notar Outlook, sjá [Fjölþætt sannvottun fyrir Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: Hvernig finn ég endursöluaðila?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] er selt og innleitt gegnum alþjóðlegt net Dynamics 365-samstarfsaðila sem sérþekkingu í greininni. Hafðu samband við samstarfsaðila til að fá ítarlegt mat, ráðgjafarþjónustu og upplýsingar um aðrar þjónustur. Frekari upplýsingar er að finna í hlutanum **Verð** á [Dynamics 365 Business Central síðunni á microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Ef þú ertu tilbúin(n) til að kaupa [!INCLUDE[prod_short](includes/prod_short.md)] geturðu fundið [!INCLUDE[prod_short](includes/prod_short.md)] samstarfsaðila á síðunni [Ég er að leita að úrlausnaraðila](https://go.microsoft.com/fwlink/?linkid=2038145). Einnig er hægt að finna lausnir og þjónustu frá samstarfsaðilum í [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Ef þú vilt fá leiðsögn frá Microsoft skaltu hafa samband við [Teymi Microsoft Sales](https://go.microsoft.com/fwlink/?linkid=828707).  

          Endursöluaðilinn þinn mun einnig sjá um tæknilega aðstoð fyrir þig. Frekari upplýsingar eru í [Tilföng fyrir Hjálp og notendaþjónustu](product-help-and-support.md).  
      - question: |
          Er Windows-biðlarinn studdur?
        answer: |
          Með fyrstu útgáfum af [!INCLUDE[prod_short](includes/prod_short.md)] á staðnum fylgdi biðlari sem hægt var að setja upp sem kom frá Microsoft Dynamics NAV. Frá og með útgáfubylgju 2 frá 2019 er þessi eldri hluti, nefndur „Windows biðlarinn“, ekki lengur fáanlegur fyrir [!INCLUDE[prod_short](includes/prod_short.md)]. Frekari upplýsingar er að finna í [Algengar spurningar um Windows-biðlara og Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
