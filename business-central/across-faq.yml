title: Algengar spurningar um notkun Business Central
summary: "Þessi hluti inniheldur svör við algengum spurningum um nýskráningu fyrir prufuáskrift, kaup á áskrift og notkun á [!INCLUDE[prod_short](includes/prod_short.md)]. Kynntu þér líka hvernig þú færð tæknilega aðstoð.  \n"
sections:
- name: Hunsað
  questions:
  - question: >
      Er Business Central í boði í mínu landi/svæði?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] er fáanlegt á takmörkuðum fjölda markaða, en nýjum löndum er bætt við með staðfæringum sem eru leiddar af Microsoft eða samstarfsaðilum ársfjórðungslega. Frekari upplýsingar um [Landsrétt og studdar þýðingar](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (aðeins hægt að fá á ensku).  \n"
  - question: >
      Hvernig fæ ég Business Central?
    answer: "Hægt er að skrá sig fyrir prufuáskrift til að skoða [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Ef þú vilt fá meiri tíma til að skoða, [geturðu lengt áskriftartímann](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nTil þess að búa þig undir að stunda viðskipti í [!INCLUDE[prod_short](includes/prod_short.md)] geturðu opnað uppsetningarleiðbeiningar með hjálp, myndskeið eða hjálp fyrir valda uppsetningu verka. Lærðu meira á [að undirbúa þig fyrir viðskipti](ui-get-ready-business.md).  \n\nÞegar þú ert tilbúinn að kaupa [!INCLUDE[prod_short](includes/prod_short.md)], þá finnur [!INCLUDE[prod_short](includes/prod_short.md)] þú samstarfsaðila á [á ég er að leita að síðu lausnaraðila](https://go.microsoft.com/fwlink/?linkid=2038145). Lærðu meira á [Hvernig finn ég endursala félaga?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvert leita ég ef ég er með spurningar?
    answer: "Ef spurningar vakna um [!INCLUDE[prod_short](includes/prod_short.md)] sem ekki er hægt að finna svar við í þessu skjali er hægt að spyrja Business Central-samfélagið. Lærðu meira á [Dynamics 365 Business Central samfélagsmiðlum](https://community.dynamics.com/business).  \n\nFrá heimasíðu samfélagsins er einnig hægt að finna tengla á bloggin okkar þar er einnig hægt að finna ábendingar og ráð. Frekari upplýsingar hjá [Microsoft Dynamics 365 Business Central á Dynamics 365 blogginu](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) og eldri [Dynamics 365 Business Central bloggin](https://community.dynamics.com/business/b/financials).  \n\nAð lokum geturðu haft samband við [!INCLUDE[prod_short](includes/prod_short.md)] endursöluaðilann þinn. Lærðu meira af því [Hvernig fæ ég tækniaðstoð?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) og [Hvernig finn ég endursala félaga?](#how-do-i-find-a-reselling-partner) kafla.  \n"
  - question: >
      Af hverju finn ég ekki eiginleikann í Business Central?
    answer: "Ertu búin(n) að lesa um nýjan eiginleika í útgáfuáætlun eða á blogginu okkar nýlega? Ef svo er, getur verið að [!INCLUDE[prod_short](includes/prod_short.md)] þitt hafi ekki verið uppfært að nýjustu útgáfu enn. Hægt er að athuga hvaða útgáfu [!INCLUDE[prod_short](includes/prod_short.md)] byggir á síðunni [Hjálp og notendaþjónusta](product-help-and-support.md).  \n\nÞetta á við um á [!INCLUDE [prod_short](includes/prod_short.md)] Online og innanhúss.  \n\nEinnig ef hæfileiki er birtur sem framlenging í AppSource, þá eru tök á milli viðaukann verið tilkynnt og framboð hans í AppSource. Þetta á aðeins við á [!INCLUDE [prod_short](includes/prod_short.md)] Online.  \n"
  - question: >
      Er einhver munur á uppsetningu á staðnum og Business Central Online?
    answer: >
      Já. [!INCLUDE [prod_short](includes/prod_short.md)] er bjartsýni gagnvart netvirkjun, og sumir geta keyrt á húsnæði aðeins undir vissum kringumstæðum, á meðan aðrir eru ekki studdir yfirleitt. [Frekari upplýsingar eru ekki innleiddar í innanhússvirkjanir Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (aðeins á ensku).
  - question: >
      Get ég fengið þjálfun í Business Central?
    answer: "Já, þú getur það! Hægt er að finna ókeypis netnámskeið á [Microsoft Learn vefsvæðinu](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Einnig er hægt að biðja endursölufélaga um frekari þjálfun. Ef þú veist ekki hver það er skaltu skoða hlutann [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  \n\nFrekari upplýsingar um þjálfun í sem Microsoft veitir fyrir Microsoft 365 er að finna á síðunni [Microsoft Dynamics 365 þjálfun](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nMeira efni er veitt af [!INCLUDE[prod_short](includes/prod_short.md)] samfélaginu, svo sem leiðbeiningar [um Dynamics 365 Business Central Microsoft](https://leanpub.com/dynamics) Field sem eru skrifaðar af samstarfsaðila.  \n"
  - question: Hvernig fæ ég tækniþjónustu fyrir Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] er selt í gegnum samstarfsaðila og þú ættir að hafa samband við endursöluaðila til að fá aðstoð vegna tæknilegra vandamála. Ef meðeigandi þinn [!INCLUDE[prod_short](includes/prod_short.md)] getur þá ekki leyst vandann þá hækka þeir stuðningsmiða við Microsoft.  \n\nLæra meira at [hjálpa og styðja](product-help-and-support.md) og [Hvernig finn ég endurseljandi félaga?](#how-do-i-find-a-reselling-partner) kafla.  \n"
  - question: >
      Hvar er hnappurinn til að vista?
    answer: "Það er enginn *Vista* hnapp á síðum eins og í öðrum forritum sem þú gætir kannast við. Í [!INCLUDE[prod_short](includes/prod_short.md)] eru breytingar sem þú gerir á reit vistaðar sjálfkrafa um leið og þú ferð í næsta reit eða lokar síðunni, svo lengi sem engar villur eru til staðar. Þegar breytingar eru gerðar á reit og færast yfir í annan reit sést að textinn **sparar** efst í hægra horninu á síðunni. Það breytist til **sparað** snögglega ef engar villur koma upp. Ef villa kemur upp breytist textinn í **Ekki vistað**.  \n"
  - question: >
      Hvar finn ég þetta línunúmer?
    answer: "Skjöl á borð við sölupöntun eða innkaupareikninga samanstanda af hausum og línum. Hver lína er með tölu sem [!INCLUDE [prod_short](includes/prod_short.md)] notar til að auðkenna þessa tilteknu línu. Þar af leiðandi gæti þú séð viðvörun eða villuboð um að eitthvað sé athugavert við línunúmer 1000 sem dæmi. Í sjálfgefinni útgáfu af [!INCLUDE [prod_short](includes/prod_short.md)] eru línunúmer falin. Ef ætlunin er að nota línunúmerin, þarf að sérstilla núverandi síðu og bæta við **Línunr.** . Frekari upplýsingar er að sérsníða á [vinnusvæðinu](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Af hverju er hjálpað að lýsa virkni sem ég get ekki komist í?
    answer: "Ef reynsla þín á **upplýsingasíðunni** er stillt **á Essential**, þá eru notendaeiningar fyrir framleiðslu-og þjónustustjórnun ekki sýnilegar þér því þær krefjast **Premium** upplifunar. Textaskilaboð er settur inn í mikilvæg hjálparefni fyrir þessar eiginleikasvæði. Frekari upplýsingar eru birtar í [Breyta hvaða aðgerðir eru sýndar](ui-experiences.md).  \n"
  - question: >
      Hvers vegna eru nýjar upplýsingar ekki í boði á mínu tungumáli?
    answer: "Á docs.microsoft.com setrinu eru efni um virkni fyrirtækja birt á nokkrum tungumálum. Efnið er heimilað á ensku og birt á vefslóðum með *en-us* sem tungumálakóðann. Þegar nýjar upplýsingar eru gefnar út á ensku er hún síðan send burt fyrir þýðingar inn á studd tungumálin. Þetta þýðir að þú munt ekki geta lesið þetta nýja efni á þínu eigin tungumáli í allt að fjórar vikur.  \n\nVið skiljum vandamálin sem þetta getur valdið, og við hvetjum notendur til að leita eftir því sem þeir leita að á ensku ef þeir geta ekki fundið það á sínu eigin tungumáli.  \n"
  - question: Hvaða netfang get ég notað með Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] Online krefst að þú notir vinnu- eða skólanetfang fyrir nýskráningu. [!INCLUDE[prod_short](includes/prod_short.md)] á netinu er ekki stutt netföng sem neytandi hefur veitt póstþjónustu eða fjarskiptarveitur. Þetta felur í sér outlook.com, hotmail.com, gmail.com og aðra.  \n\nEf þú reynir að skrá þig með persónulegu netfangi færðu skilaboð sem gefa til kynna að nota vinnu-eða skólannetfang. Frekari upplýsingar í [Úrræðaleit Sjálfsafþjónustu undirritaðs](ui-troubleshoot-self-signup.md).  \n\nEf ætlunin er að virkja [!INCLUDE[prod_short](includes/prod_short.md)] á staðnum þá er hægt að nota aðrar sannvottunaraðferðir. Frekari upplýsingar við [virkjun á Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Þarf ég að kaupa Microsoft 365?
    answer: "Nr. En ef þú vilt fá reynslu [!INCLUDE[prod_short](includes/prod_short.md)] sem fyllilega samþætt með Microsoft 365 getur þú skráð þig í 1-mánaða fría prufuútgáfu af Microsoft 365 [hér](https://products.office.com/try).  \n\nEf þú skráir þig með óskráðu Microsoft 365 (t.d. joe@mysolution.com) og þú ert Microsoft 365 með áskrift þá getur þú tengt lénið þitt (*mysolution.com*) við Microsoft 365 áskriftina. Lærðu meira á [Hvað er lén?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) í Microsoft 365 innihaldinu.  \n\nEf þú ert ekki með Microsoft 365 áskrift, og þú vilt ekki kaupa einn, þá ráðstöfum við nýjum Azure Active Directory leigjanda fyrir þig þegar þú skráir þig þannig að þú hafir aðgang að háþróaðri stjórnunarverkfærum í Azure gáttinni.  \n"
  - question: >
      Hvað er Samþætting með Microsoft 365 um?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] Online er fyllilega samþætt Microsoft 365 þannig að hægt er að sigla frjálslega milli Microsoft 365 apps og [!INCLUDE[prod_short](includes/prod_short.md)] með App skotforritinu. Í [!INCLUDE[prod_short](includes/prod_short.md)] er hægt að opna gögn í Excel, prenta skýrslur með Word, og notandi getur unnið með [!INCLUDE[prod_short](includes/prod_short.md)]-gögn í Outlook, til dæmis. [Frekari upplýsingar eru notaðar [!INCLUDE[prod_short](includes/prod_short.md)] sem Viðskiptainnhólf í Outlook](admin-outlook.md).  \n"
  - question: >
      Get ég framlengt 30 daga prufutímabilið fyrir „Nýtt Fyrirtæki“?
    answer: "Já. Þegar Gildistími próftímabils er að nálgast skulum við birta tilkynningu til að hafa uppi viðvörun við innskráningu. Tilkynningin inniheldur tengil á leiðarvísinn **Framlengja pruftíma** sem þú getur notað til að framlengja prufutímanum. Aukadagarnir 30 byrja um leið og þú velur **Framlengja prufu** í leiðarvísinum. Þú getur lengt prufutímann einu sinni sjálf/ur. Eftir það getur Microsoft samstarfsaðili lengt hann í aðra 30 daga. Lærðu meira við að [lengja Prufuútgáfuna](admin-extend-trial.md).\n\n> [!NOTE]\n> Það getur tekið allt að tvo virka daga að ljúka við framlengingarferli fyrir prufutímabilið.  \n\nFrekari upplýsingar um hvernig má finna endursöluaðila eru í [Hvernig finn ég endursöluaðila?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hverjir eru Þjónustustigssamningarnir fyrir skýið?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Hversu oft uppfærist Business Central Online?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)] á netinu er þjónusta sem samanstendur af Microsoft-verkvangi og viðskiptavirkni. Margir samstarfsaðilar Microsoft bjóða upp á viðbótarviðskiptavirkni, svo sem til að koma til móts við tilteknar þarfir í iðnaði eða staðbundnar. Bæði viðskiptavirkni og þjónustuþættir eru stöðugt vöktuð og uppfærð eftir því sem við á. Þú getur alltaf skoðað [útgáfuáætlunina](/dynamics365/release-plans/) til að fá yfirlit yfir nýja væntanlega virkni. Frekari upplýsingar á [Þjónustuyfirliti fyrir viðskipti Mið-Miðengis](/dynamics365/business-central/dev-itpro/service-overview) (á ensku eingöngu) og [nýrra og fyrirhugaðra](product-news.md).
  - question: >
      Kerfisstjórinn okkar hefur flutt mig í aðra áskrift til að úthluta mér öðru hlutverki, en get ég áfram skoðað sömu upphafssíðuna í Business Central?
    answer: "Það er dálítið flókið en það lítur út fyrir að Stjórnandinn hafi ekki breytt hlutverki sínu og úthlutað notendaflokkum sem samsvara nýja leyfinu. Í hnotskurn, aðgangur notanda að [!INCLUDE[prod_short](includes/prod_short.md)] ræðst af þeirri gerð áskriftar (leyfis) sem notandi er með - sú gerð ræður heimildum, úthlutuðum hlutverkum notanda og sjálfgefinni upphafssíðu. Hægt er að breyta gildandi hlutverki handvirkt í mínum stillingum. En ef þú ert flutt á annað Plan, eins og að flytja þig frá viðskiptaáætlun til teymisins þá gætir þú séð gamla Heimaskjáinn þar sem heimildum þínum var ekki breytt.  \n"
  - question: >
      Get ég hætt við áskriftina?
    answer: "Já, en gögnum getur verið eytt eða þau varðveitt, allt eftir því hvernig notandi skráði sig fyrir [!INCLUDE[prod_short](includes/prod_short.md)]. Frekari upplýsingar um [Afturköllun [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      Er hægt að nota fjölþætta sannvottun?
    answer: "Auðvitað. Ef þú gerir það gætirðu þurft lykilorð forrits til að geta sent tölvupóst. Lykilorð forrits gefa forriti eða tæki aðgang að netfanginu þínu. Skrefin til að fá aðgangsorð fyrir forrit eru breytileg eftir tölvupóstsveitunni þinni. Frekari upplýsingar á aðstoð frá þjónustuaðila. Ef Outlook er til dæmis í notkun er hægt að finna [fjölþátta sannvottun fyrir Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Hvernig finn ég endursöluaðila?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] er selt og innleitt gegnum alþjóðlegt net Dynamics 365-samstarfsaðila sem sérþekkingu í greininni. Hafa skal samband við samstarfsaðila vegna ítarlegu mats, ráðgjafarþjónustu og annarrar þjónustu. Frekari upplýsingar er **að fá í kaflanum um verðlagningu** á [Dynamics 365 Business Central síðunni á microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nÞegar þú ert tilbúinn að kaupa [!INCLUDE[prod_short](includes/prod_short.md)], þá finnur [!INCLUDE[prod_short](includes/prod_short.md)] þú samstarfsaðila á [á ég er að leita að síðu lausnaraðila](https://go.microsoft.com/fwlink/?linkid=2038145). Einnig er hægt að finna lausnir og þjónustu frá samstarfsaðilum í [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nEf þú vilt fá leiðsögn frá Microsoft skaltu hafa samband við [Teymi Microsoft Sales](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nEndursöluaðilinn þinn mun einnig sjá um tæknilega aðstoð fyrir þig. Frekari upplýsingar á [auðnum til hjálpar og stuðnings](product-help-and-support.md).  \n"
  - question: >
      Er Windows-biðlarinn studdur?
    answer: >
      Fyrstu útgáfur af [!INCLUDE[prod_short](includes/prod_short.md)] innanhússútleiðum Microsoft Dynamics NAV voru með installble Client. Byrjar með 2019 út bylgju 2, þessi Legacy hluti, sem nefndur er "Windows-biðlarinn", er ekki lengur tiltækur fyrir [!INCLUDE[prod_short](includes/prod_short.md)]. [Frekari upplýsingar er að fá um Windows biðlara og Aðalviðskipti](/dynamics365/business-central/dev-itpro/faq-win-cli).
