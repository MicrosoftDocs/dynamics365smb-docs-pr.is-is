title: Algengar spurningar um innbót Business Central fyrir Outlook
summary: |
  Þessi grein svarar spurningum sem notendur spyrja oft um innbót Business Central fyrir Outlook.   
sections:
  - name: Hunsað
    questions:
      - question: |
          Hvernig breyti ég umhverfi mínu bætiefni er bent á?  
        answer: |
          Umhverfisslóðinni er samskipað í viðbóta þegar viðbótin er uppsett (nánar tiltekið í farmskrá viðbóta). Ef bæta á viðbótinum við til að geta bent á annað umhverfi skal opna viðkomandi Aðalumhverfi og virkja viðbóið aftur, til dæmis með því að keyra  **forritið sækja Outlook viðbóta**  fyrir innbót. Þessi aðgerð endurvirkjast viðbóta með uppfærðum umhverfisvefslóðum. 

          > [!NOTE]
          > Það gæti tekið einhvern tíma áður en breytingin tekur gildi.
      - question: |
          Get ég sérsniðið viðburð til að tengjast mörgum umhverfi?
        answer: |
          Já. Kerfisstjóri, forritari eða Partner, getur breytt og byggt upp eigin viðbætur á viðbótum. Ein leið er að sækja tengilið innsýn farmiða úr hverju umhverfi sem notendur vilja tengjast við. Því næst skal breyta  `<Id>`  og  `<DisplayName>`  hafa merkin þannig að hægt sé að setja upp margar útgáfur af viðbónum. Þessar breytingar hleypa notandanum að mörgum viðbótum við Business Central, sem hver vísar í sitt eigið umhverfi.

          ![Mörg fyrirtæki miðlæg viðbætur fyrir Outlook.](media/outlook-multiple-addins.png) 
