title: Algengar spurningar um innbót Business Central fyrir Outlook
summary: |
  Þessi grein svarar spurningum sem notendur spyrja oft um innbót Business Central fyrir Outlook.   
sections:
  - name: Hunsað
    questions:
      - question: |
          Hvernig breyti ég umhverfinu sem innbótin mín vísar í?  
        answer: |
          Slóð umhverfisins er grunnstillt í innbótinni þegar innbótin er sett upp (sérstaklega í farmskrá innbótarinnar). Ef bæta á við til að benda á annað umhverfi er Business Central umhverfið opnað og innbótin virkjuð aftur, til dæmis með því að keyra **uppsetninguna Sækja Outlook-innbót** . Þessi aðgerð endurvirkjar innbót með uppfærðum vefslóðum umhverfis. 

          > [!NOTE]
          > Það gæti tekið nokkurn tíma áður en breytingin tekur gildi.
      - question: |
          Get ég sérstillt innbótina til að tengjast mörgum umhverfi?
        answer: |
          Já. Sem stjórnandi, verktaki eða samstarfsaðili er hægt að breyta og byggja upp eigin innbótarfyrirtækjaskrár. Ein leið er að sækja innsýn tengiliða í hverju umhverfi sem notendur eiga að tengjast. Síðan skal breyta `<Id>` merkjum og `<DisplayName>` svo hægt sé að setja upp margar útgáfur af innbótinni. Þessar breytingar gera notandanum kleift að hafa margar Business Central innbætur uppsetta, sem hver vísar á sitt eigið umhverfi.

          ![Mörg Business Central innbót fyrir Outlook.](media/outlook-multiple-addins.png)
      - question: |
          Outlook-innbót segir að síðan sé ekki studd. Hvers vegna?
        answer: |
          Sumir eiginleikar í Business Central þurfa verulegt vinnusvæði til að veita mikla upplifun og eru ekki tiltækir þegar outlook-innbótarsvæðið er notað. Til dæmis er hvaða síður skref fyrir skref leiðsagnarforrit ekki tiltækar á svæðinu. Til að sigrast á þessu er hægt að skjóta út síðuna í innbótinni með aðgerðinni "Pop out" . Popout gluggann er hægt að teygja í hvaða stærð sem er, þar á meðal stækkandi til að fylla á skjáinn.
