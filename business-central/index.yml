### YamlMime:Hub
title: Fylgiskjöl Microsoft Dynamics 365 Business Central
summary: 'Kynntu þér hvernig þú getur nýtt Dynamics 365 Business Central sem best með námskeiðum, fylgiskjölum, myndböndum sem fjalla um möguleika varanna og fræðslugreinum. Lærðu að nota Business Central til að stjórna, aðlaga og einfalda starfsemi eins og fjármál, framleiðslu, sölu og fleira í litla eða meðalstóra fyrirtækinu þínu.'
brand: dynamics
metadata:
  title: Microsoft Dynamics 365 Business Central fylgiskjöl
  description: 'Business Central er viðskiptahugbúnaður fyrir lítil og meðalstór fyrirtæki. Það tengir sölu, þjónustu, fjármál og aðgerðir á snjallari, hraðari og betri hátt. Business Central sjálfvirknivæðir og straumlínulagar viðskiptaferla og auðveldar rekstur fyrirtækisins.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 04/11/2024
  hide_bc: true
