### YamlMime:Hub
title:  Microsoft Dynamics 365 Business Central fylgiskjöl
summary: Sjáðu hvernig þú getur nýtt þér Dynamics 365 Business Central sem best með þjálfun á netinu og fylgiskjölum um möguleika vörunnar. Lærðu að nota Business Central til að stjórna, breyta og straumlínulaga aðgerðir á borð við fjármál, framleiðslu, sölu og fleiru í litlu eða meðalstóru fyrirtæki.
brand: dynamics

metadata:
  title: Microsoft Dynamics 365 Business Central fylgiskjöl
  description: Business Central er viðskiptahugbúnaður fyrir lítil og meðalstór fyrirtæki. Það tengir sölu, þjónustu, fjármál og aðgerðir á snjallari, hraðari og betri hátt. Business Central gerir viðskiptaferla sjálfvirka og einfaldaða og hjálpar þér að stjórna fyrirtækinu þínu.  
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
  hide_bc: true

